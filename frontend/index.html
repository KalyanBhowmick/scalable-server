<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Server</title>
</head>

<body>
    <div>
        <button id="" onclick="callServer(this, 10)">10 request</button>
        <button id="" onclick="callServer(this, 20)">20 request</button>
        <button id="" onclick="callServer(this, 30)">30 request</button>
        <button id="" onclick="callServer(this, 40)">40 request</button>
        <button id="" onclick="callServer(this, 50)">50 request</button>
        <button id="" onclick="callServer(this, 100)">100 request</button>

    </div>
</body>

</html>

<script src="main.js"></script>
